<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template com HTML5 e Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--Organiza os arquivos css-->

</head>

<body>


    <!--Deixa o nome com espaçamento lateral e centralizado dentro de um container-->
    <div class="container">

        <h1>Template com HTML5 e Bootstrap</h1>

        <div class="row">
            <!--Insere formulário na página-->
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>

    <br>


    <!--arquivos JS sempre antes do "</body>" -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!--Carrega o jquery-->
    <script src="./js/popper.min.js"></script>
    <!--Carrega o popper-->
    <script src="./js/bootstrap.min.js"></script>
    <!--Carrega o bootstrap-->



</body>

</html>
